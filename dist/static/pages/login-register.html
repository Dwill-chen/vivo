

<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://shopstatic.vivo.com.cn/vivoshop/web/dist/img/favicon_7c51b3b.ico">
    <title>账号登陆</title>
</head>
<body>
    
    <div class="content">
        <div class="login-box">
            <header>
                <div class="img-box">
                    <a href="../../index.html"><img src="../../static/images/login.png"></a>
                </div>
            </header>
            <main>
                <div class="form-box">
                    <h1 class="title">账号登陆</h1>
                    <form action="#" name="myForm">
                        <section class="input-box" data-msg="用户名不合法，4到16位（字母，数字，下划线，减号）">
                            <input class="username" type="text" placeholder="请输入用户名">
                        </section>
                        <section class="input-box" data-msg="密码不合法，4到16位（字母，数字，下划线，减号）">
                            <input class="password" type="password" placeholder="请输入密码">
                        </section>
                        <section class="input-box register hidden" data-msg="邮箱不合法">
                            <input class="email" type="email" placeholder="请输入邮箱">
                        </section>
                        <section class="input-box register hidden" data-msg="电话不合法">
                            <input class="phone" type="tel" placeholder="请输入电话">
                        </section>
                        <div class="info-box clearFix">
                            <div class="fl remember-box login">
                                <input class="remember" type="checkbox">
                                <span>记住密码？</span>
                            </div>
                            <a class="fr go-register login" href="javascript:;">没有账号？点击注册</a>
                            <a class="fl go-login register hidden" href="javascript:;">返回登陆</a>
                        </div>
                        <button class="login-register-btn" type="button">登陆</button>
                    </form>
                </div>
            </main>
            <footer>
                <div>
                    <span><i class="iconfont">&#xe635;</i> 在线客服</span>
                    <span><i class="iconfont">&#xe614;</i> 400-678-9688(24小时全国服务热线)</span>
                </div>
                <div>COPYRIGHT © 1996-2017  ALL RIGHTS RESERVED.粤ICP备05100288号</div>
            </footer>
        </div>
    </div>

    <script src="../plugins/bmob-min.js"></script>
    <script src="../plugins/validate.js"></script>
<script type="text/javascript" src="../../static/js/login-register-bundle.js"></script></body>
</html>
